<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="content">
            <meter class="meter" id="meter" min="-10" max="110" value="0"></meter>
            <span class="dot"></span>
        </div>
        <div class="twenty-five">
            <p>-</p>
            <p>25</p>
        </div>
        <div class="fifty">
            <p>-</p>
            <p>50</p>
        </div>
        <div class="seventy-five">
            <p>-</p>
            <p>75</p>
        </div>

        <div class="sub-content">
            <div class="display">
                <h1 id="temp-display">Temperature is:</h1>
                <h1 id="temp-number"></h1>
            </div>
            <div class="temp-buttons">
                <button id="hot-button">Hot</button>
                <button id="cold-button">Cold</button>
            </div>
            <button id="reset-button">New Temperature</button>
            <h2 id="evaluate-answer"></h2>
        </div>
    </div>
    <div class="scores">
        <div class="display-score">
            <h2>Correct:</h2>
            <h2 id="num-correct"></h2>
        </div>
        <div class="display-score">
            <h2>Incorrect:</h2>
            <h2 id="num-incorrect"></h2>
        </div>
        <div class="display-score">
            <h2>Total Answered: </h2>
            <h2 id="num-answered"></h2>
        </div>
        <div class="display-score">
            <h2>Score Percentage:</h2>
            <h2 id="score-percentage"></h2>
        </div>
    </div>
    <audio id="correct-sound" src="media/correct.mp3"></audio>
    <audio id="incorrect-sound" src="media/incorrect.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
