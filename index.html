<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="content">
            <meter class="meter" id="meter" min="-10" max="110" value="0"></meter>
            <span class="dot"></span>
        </div>
        <div class="fifty">
            <p>-</p>
            <p>50</p>
        </div>
        <div class="sub-content">
            <h1 id="temp-display">Tempature is: </h1>
            <div class="temp-buttons">
                <button id="hot-button">Hot</button>
                <button id="cold-button">Cold</button>
            </div>
            <button id="reset-button">New Temperature</button>
            <h2 id="evaluate-answer"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
